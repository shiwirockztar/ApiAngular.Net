<header class="header">
  <a href="./index.html" class="logo">
    <img
      src="../../../assets/assets/images/logo.svg"
      width="140px"
      height="32px"
      alt="Tvflix home"
    />
  </a>
  <!--  
        se setea la clase "search-box active" para mostrar los elementos de buqueda 
      -->
  <div class="search-box" search-box>
    <!--  
            se setea la clase "search-wrapper searching" para activar en la busqueda la barra carga 
        -->
    <div class="search-wrapper" search-wrapper>
      <input
        type="text"
        name="search"
        aria-label="search movies"
        placeholder="Search any movies.."
        class="search-field"
        autocomplete="off"
        search-field
      />
      <img
        src="../../../assets/assets/images/search.png"
        class="leading-icon"
        width="24"
        height="24"
        alt="search"
      />
    </div>
    <button class="search-btn" search-toggler>
      <img
        src="../../../assets/assets/images/close.png"
        alt="close search box"
        width="24"
        height="24"
      />
    </button>
  </div>

  <div class="search-btn" search-toggler menu-close>
    <img
      src="../../../assets/assets/images/search.png"
      alt="open search box"
      width="24"
      height="24"
    />
  </div>

  <button class="menu-btn" menu-btn menu-toggler>
    <img
      src="../../../assets/assets/images/menu.png"
      alt="open menu"
      class="menu"
      width="24"
      height="24"
    />
    <img
      src="../../../assets/assets/images/menu-close.png"
      alt="close menu"
      class="close"
      width="24"
      height="24"
    />
  </button>
</header>
