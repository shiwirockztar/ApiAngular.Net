<mat-toolbar color="primary">
  <div class="content">
    <div class="content-left">
      <a [routerLink]="'/welcome'">
        <mat-icon>
          <span class="material-symbols-outlined"> movie </span></mat-icon
        >
      </a>
      <span><a [routerLink]="''">MovieNet</a></span>
    </div>
    <div class="content-center">
      <input
        type="text"
        [formControl]="control"
        placeholder="Buscar pelicula"
      />
    </div>
    <!-- <span class="example-spacer"></span> -->
    <div class="content-right">
      <a [routerLink]="'/signup'" style="margin-right: 0px"> Registrar </a>
      <a [routerLink]="'/login'" style="margin-right: 0px">Iniciar sesión </a>
      <a style="margin-right: 0px" *ngIf="sign"> Cerrar sesión </a>
    </div>
  </div>
</mat-toolbar>
